<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<base th:replace="/common/header::header('登录')" />
<link th:href="@{css/login.css}" rel="stylesheet" type="text/css" />
</head>
<body>
	<div class="container login-regist">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<h1>综合管理系统</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-default">
					<div class="panel-heading login-tag">
						<div class="row">
							<div class="col-md-3 col-md-offset-2">
								<div class="login-tag-btn active">快速登录</div>
							</div>
							<div class="col-md-3 col-md-offset-2">
								<div class="login-tag-btn">注册账号</div>
							</div>
						</div>
						<hr style="margin: 0" />
					</div>
					<div class="panel-body">
						<form id="login" class="form-horizontal">
							<div class="form-group">
								<label for="focusedinput" class="col-sm-3 login-font">账号:</label>
								<div class="col-sm-8">
									<input type="text" name="account" placeholder="请输入您的账号  5-10位 英文字母/数字" class="form-control required" rangelength="[5,10]" onkeyup="enterKey(event,clickLogin)" />
								</div>
							</div>
							<div class="form-group">
								<label for="focusedinput" class="col-sm-3 login-font">密码:</label>
								<div class="col-sm-8">
									<input type="password" name="password" placeholder="请输入您的密码  6-12位 英文字母/数字" class="form-control required" rangelength="[6,12]" onkeyup="enterKey(event,clickLogin)" autocomplete="new-password" />
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-offset-3 col-sm-8">
									<div class="checkbox3 checkbox-round checkbox-check checkbox-light">
										<input type="checkbox" id="rememberUser" />
										<label for="rememberUser"> 记住我的登录信息</label>
									</div>
								</div>
							</div>
							<hr />
							<button type="button" class="btn btn-default center-block" onclick="clickLogin();">登录</button>
						</form>
						<form id="regist" class="form-horizontal hide">
							<div class="form-group">
								<label for="focusedinput" class="col-sm-3 login-font">账号:</label>
								<div class="col-sm-8">
									<input type="text" name="account" placeholder="请输入 5-10位 英文字母/数字 组成的账号" class="form-control required" rangelength="[5,10]" />
								</div>
							</div>
							<div class="form-group">
								<label for="focusedinput" class="col-sm-3 login-font">密码:</label>
								<div class="col-sm-8">
									<input type="password" name="password" id="password1" placeholder="请输入 6-12位 英文字母/数字 组成的密码" class="form-control required" rangelength="[6,12]" autocomplete="new-password" />
								</div>
							</div>
							<div class="form-group">
								<label for="focusedinput" class="col-sm-3 login-font">确认密码:</label>
								<div class="col-sm-8">
									<input type="password" placeholder="请再次输入密码" class="form-control required" equalTo="#password1" rangelength="[6,12]" />
								</div>
							</div>
							<hr />
							<div class="form-group">
								<label for="focusedinput" class="col-sm-3 login-font">姓名:</label>
								<div class="col-sm-8">
									<input type="text" name="name" placeholder="请输入您的姓名  2-10个字符" class="form-control required" rangelength="[2,10]" />
								</div>
							</div>
							<div class="form-group">
								<label for="focusedinput" class="col-sm-3 login-font">部门:</label>
								<div class="col-sm-8">
									<select name="deptId" class="form-control required">
										<option>请选择您的部门</option>
										<option value="1">第一部</option>
									</select>
								</div>
							</div>
							<hr />
							<button type="button" class="btn btn-default center-block" onclick="clickRegist();">注册</button>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="tips">*推荐使用ie8或以上版本ie浏览器或Chrome内核浏览器访问本站</div>
	</div>
	<a id="toIndex" class="hide" th:href="@{/index}"></a>
	<!-- JS Scripts-->
	<div th:replace="common/jsloader::jsLoad"></div>
	<script th:src="@{js/home/login.js}" type="text/javascript"></script>
</body>
</html>
